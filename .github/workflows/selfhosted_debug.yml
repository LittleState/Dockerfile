    runs-on: ARM64
    container: centos
    steps:
      - run: |
          echo "user:"
          id
          echo "pwd:"
          pwd
          echo "ls:"
          ls -alh .
          echo "check workflows:"
          ls -alh ./.github/workflows/
      - run: |
          echo "os-release:"
          cat /etc/os-release
          echo "cpu-info:"
          lscpu
          echo "mem-info:"
          free -h
          echo "disk-info:"
